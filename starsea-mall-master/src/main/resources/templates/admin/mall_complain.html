<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="admin/header::header-fragment">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</header>
<style>
    .ui-jqgrid tr.jqgrow td {
        white-space: normal !important;
        height: auto;
        vertical-align: text-top;
        padding-top: 2px;
    }

    /* 整体容器样式 */
    .wrapper {
        font-family: Arial, sans-serif;
    }

    /* 卡片样式 */
    .card {
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }

    /* 卡片头部样式 */
    .card-header {
        background-color: #f0f0f0;
        padding: 10px;
        border-bottom: 1px solid #ccc;
    }

    /* 卡片主体样式 */
    .card-body {
        padding: 15px;
    }

    /* 投诉数量样式 */
    .complaint-count {
        margin-bottom: 10px;
        display: flex;
        align-items: center;
    }

    .complaint-count i {
        font-size: 1.2em;
        margin-right: 5px;
        color: #007BFF;
    }

    /* 投诉内容列表样式 */
    .complaint-list {
        list-style-type: none;
        padding: 0;
    }

    .complaint-list li {
        margin-bottom: 5px;
        padding: 5px 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }
</style>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- 引入页面头header-fragment -->
    <div th:replace="admin/header::header-nav"></div>
    <!-- 引入工具栏sidebar-fragment -->
    <div th:replace="admin/sidebar::sidebar-fragment(${path})"></div>
    <!-- Content Wrapper. Contains 图标content -->
    <div class="content-wrapper">
        <!-- Content Header (图标header) -->
        <div class="content-header">
            <div class="container-fluid">
            </div><!-- /.container-fluid -->
        </div>
        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="card card-primary card-outline">
                    <div class="card-header">
                        <h3 class="card-title">投诉管理</h3>
                    </div> <!-- /.card-body -->
                    <div class="card-body">
                        <div class="complaint-count">
                            <img src="/goods-img/ComplainCount.png" alt="投诉图标" style="width: 20px; height: 20px;">
                            投诉数量:<span th:text="${complain.complainCount}"></span>
                        </div>
                        <h4>投诉内容列表：</h4>
                        <ul class="complaint-list">
                            <li th:each="complaintList : ${complain.complains}" th:text="${complaintList.complainContent}"></li>
                        </ul>
                    </div><!-- /.card-body -->
                </div><!-- /.container-fluid -->
            </div>
        </div>
    </div>
    </div>
    <!-- /.content-wrapper -->
    <!-- 引入页脚footer-fragment -->
    <div th:replace="admin/footer::footer-fragment"></div>
</div>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/admin/dist/js/adminlte.min.js}"></script>
<!-- jqgrid -->
<script th:src="@{/admin/plugins/jqgrid-5.5.2/jquery.jqGrid.min.js}"></script>
<script th:src="@{/admin/plugins/jqgrid-5.5.2/grid.locale-cn.js}"></script>
<!-- sweetalert -->
<script th:src="@{/admin/plugins/sweetalert/sweetalert.min.js}"></script>
<script th:src="@{/admin/dist/js/public.js}"></script>
<script th:src="@{/admin/dist/js/mall_user.js}"></script>
</body>
</html>
